#    icon_size: 48 # min:48, max:256, default: 48
#  macos:
#    generate: true
#    image_path: "path/to/image.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/pdf/
    - i18n/
    - assets/images/